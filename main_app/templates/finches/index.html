{% extends 'base.html' %}
{% block content %}

    {% for finch in finches %}
        <a href="/finches/{{ finch.id }}">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">{{ finch.species }}</span>
                    <p>Location: {{ finch.habitat }}</p>
                    <p>Description: {{ finch.color }}</p>
                </div>
            </div>
        </a>
    {% endfor %}

{% endblock %}
